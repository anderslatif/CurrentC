<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CurrentC</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/login.css">


</head>
<body>

<img class="currentc-logo-login" src="./styles/images/CurrentC_Logo.png" title="The electric currency you can trust"/>

    <div class="login">
        <div class="login-box">
            <div class="flex-item">
                <h1>-</h1>
            </div>
            <div class="flex-item">
                <form>
                    <input class="username" type="text" placeholder="username"/>
                    <input class="password" type="password" placeholder="password"/>
                    <button class="login-button">Login</button>
                    <a href="#" class="login-create-an-account">Create an account</a>
                </form>
            </div>
        </div>


        <div class="signup-box">
            <div class="flex-item">
                <h1>-</h1>
            </div>
            <div class="flex-item">
                <form>
                    <input class="signup-firstName" type="text" placeholder="first name"/>
                    <input class="signup-lastName" type="text" placeholder="last name"/>
                    <input class="signup-username" type="text" placeholder="username"/>
                    <input class="signup-password1" type="password" placeholder="password"/>
                    <input class="signup-password2" type="password" placeholder="repeat password"/>
                    <button class="signup-button">Sign Up</button>
                    <a href="#" class="login-create-an-account">Log into existing account?</a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascript/login.js"></script>

    <link href="styles/minified/toastr.css" rel="stylesheet"/>
    <script src="styles/minified/toastr.js"></script>
</body>
</html>
