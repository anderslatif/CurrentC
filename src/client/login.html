<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CurrentC</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/login.css">


</head>
<body>

    <div class="login">
        <div class="login-box">
            <div class="flex-item">
                <h1>image / logo to come</h1>
            </div>
            <div class="flex-item">
                <form>
                    <input class="username" type="text" placeholder="username"/>
                    <input class="password" type="password" placeholder="password"/>
                    <button class="login-button">Login</button>
                    <a href="#" class="login-create-an-account">Create an account</a>
                </form>
            </div>
        </div>

        <div>
        <div class="signup-box">
            <div class="flex-item">
                <h1>image / logo to come</h1>
            </div>
            <div class="flex-item">
                <form>
                    <input class="firstName" type="text" placeholder="first name"/>
                    <input class="lastName" type="text" placeholder="last name"/>
                    <input class="username" type="text" placeholder="username"/>
                    <input class="password1" type="password" placeholder="password"/>
                    <input class="password2" type="password" placeholder="repeat password"/>
                    <button class="signup-button">Sign Up</button>
                    <a href="#" class="login-create-an-account">Log into existing account?</a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
